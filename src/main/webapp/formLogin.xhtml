<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/estrutura.xhtml">	
	<ui:param name="titulo" value="Login" />
	<ui:define name="direita">
		<h:messages infoClass="info" errorClass="erro" warnClass="warn"
			fatalClass="fatal" />
	</ui:define>
 <h:head>
        <title>Login</title>
    </h:head>

        <h3>Login </h3>
        <h:form id="login-form">
           <h:outputText value="Nome:"/>
           <h:inputText value="#{usuario.nome}" id="nome"/>
           <br/>
           <h:outputText value="Senha:"/>
           <h:inputSecret value="#{usuario.senha}" id="senha"/>
           <br/>
           <h:commandButton id="button" value="Login" action="#{UsuarioController.logar}"/>
           <br/>

           <h:messages />
           <br/>
        </h:form>

   </ui:composition>
</html>
